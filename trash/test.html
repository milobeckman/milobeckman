<!DOCTYPE html>
<html id="shell">
    
    <!-- load HTML template -->
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                loadTemplate(this);
            }
        }
        
        xmlhttp.open("GET", "https://milobeckman.github.io/templates/template-post.html", true);
        xmlhttp.send();
        
        function loadTemplate(temp) {
            var tempDoc = temp.responseText;
            document.getElementById("shell").innerHTML = tempDoc;
        }
    </script>
